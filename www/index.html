<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>dbt</title>


    <!-- compiled css output -->
    <link href="css/ionic.app.css" rel="stylesheet">

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    
    <!--<meta http-equiv="Content-Security-Policy" content="default-src *; style-src 'self' 'unsafe-inline'; script-src 'self' 'unsafe-inline' 'unsafe-eval'">-->
    <script src="lib/ngCordova/dist/ng-cordova.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <!-- gets the contact data, id and username-->
    <script src="js/controllers/contactController.js"></script>
    <script src="js/controllers/communcationController.js"></script>
    <script src="js/controllers/addContactController.js"></script>
    <script src="js/controllers/profileController.js"></script>
    <script src="js/services/contactService.js"></script>
    
  </head>
  <!--creates an angular module named dbt -->
  <body ng-app="dbt">
    <!--location navigation bar, as compiled in ionic -->
    <ion-nav-bar>
      <!-- button-clear denotes it's css class type defined in ionic -->
      <ion-nav-back-button class="button-clear">
        <!-- ion-arrow-left-c denotes an ionic defined button type -->
        <i class="ion-arrow-left-c"></i> Back
      </ion-nav-back-button>
    </ion-nav-bar>
    
    <ion-nav-view>
    </ion-nav-view>
  </body>
</html>
