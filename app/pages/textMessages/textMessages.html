<ion-navbar *navbar>
  <ion-title>
    {{ params.name }}
  </ion-title>
</ion-navbar>
<ion-content class="textMessages">
  <ion-list>
    <ion-item *ngFor="let item of params.sms" [ngClass]="{'text-right': item.type === 2}">
      <h2 *ngIf="item.type === 1">{{ params.name }}</h2>      
      <h2 *ngIf="item.type === 2">me</h2>
      <p>{{item.body}}</p>
    </ion-item>
  </ion-list>
</ion-content>
